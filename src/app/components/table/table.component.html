
<div class="botones">
    <mat-form-field>
        <input 
            [(ngModel)]="searchKey"
            (keyup)="onApplyFilter()"
            matInput
            placeholder="Buscar un pokemon"
            type="text">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button 
        (click)="openDialog()"
        class="addButton" mat-fab color="primary" ><mat-icon>add</mat-icon></button>
</div>

<div class="cont-table mat-elevation-z8">

     <app-loading *ngIf="loading"></app-loading>
    
     <table *ngIf="!loading" mat-table matSort [dataSource]="listData"  >
        
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre">Nombre</th>
                <td mat-cell [id]="element.id" *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Peso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="peso">Peso</th>
                <td mat-cell [id]="element.id" *matCellDef="let element">{{element.peso}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Experiencia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="experiencia">Experiencia</th>
                <td mat-cell [id]="element.id" *matCellDef="let element">{{element.experiencia}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Habilidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="habilidad">Habilidad</th>
                <td mat-cell [id]="element.id" *matCellDef="let element">{{element.habilidad}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="acciones"></th>
                <td mat-cell style="text-align: right;" *matCellDef="let row">
                    <button 
                        (click)="openDialog(row)"
                        mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
    
                    <button 
                        (click)="deletePokemon(row)"
                        mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
    </table>
    
    <mat-paginator showFirstLastButtons [pageSizeOptions]="[1,10,25,max]" [pageSize]="10"></mat-paginator>
</div>
